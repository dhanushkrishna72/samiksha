<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiksha Learning Solutions</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="m-0 p-0 h-screen bg-samiksha-dark w-full">
    <h1 class="block font-sans heading w-fit">Coming Soon</h1>
    <form class="container" id="subscribe-form">
        <input placeholder="Please Enter your email address" required>
        <button class="bg-samiksha-lightGray text-samiksha-blue px-4 py-2 rounded-r-md hover:bg-primary-dark transition"
            type="submit">
            Notify me
        </button>
    </form>
    <script>
        document.getElementById("notify-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = e.target.email.value;

            const res = await fetch("/send-mail", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            const result = await res.json();
            alert(result.message);
        });
    </script>

</body>
</html>
